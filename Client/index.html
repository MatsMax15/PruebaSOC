<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Ionicons -->
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

		<!-- Animate CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!-- SweetAlert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>

		<!-- Style -->
		<link rel="stylesheet" href="./assets/css/style.css" />

		<link rel="icon" href="./assets/img/logo.png" />

		<script defer src="./js/main.js"></script>
		<script defer src="./js/app.js"></script>
		<script defer src="./js/gets.js"></script>

		<script src="./pages/Solicitantes/Solicitantes.js"></script>
		<script src="./pages/Pedidos/Pedidos.js"></script>

		<script src="./components/msg.js"></script>

		<title>Prueba SOC</title>
	</head>
	<body>
		<div class="app">
			<div class="menu">
				<div class="logo">
					<img src="./assets/img/logo.png" alt="" />
				</div>
				<div class="items">
					<ul>
						<li>
							<button type="button" role="button" class="item-menu active" data-target="inicio">
								<ion-icon name="home-outline"></ion-icon>
								Inicio
							</button>
						</li>
						<li>
							<button type="button" role="button" class="item-menu" data-target="solicitantes">
								<ion-icon name="people-outline"></ion-icon>
								Solicitantes
							</button>
						</li>
						<li>
							<button type="button" role="button" class="item-menu" data-target="nuevo">
								<ion-icon name="person-add-outline"></ion-icon>
								Nuevo Registro
							</button>
						</li>

						
						<li>
							<button type="button" role="button" class="item-menu" data-target="pedidos">
								<ion-icon name="cash-outline"></ion-icon>
								Pedidos
							</button>
						</li>

						<li>
							<button type="button" role="button" class="item-menu" data-target="nuevo_pedido">
								<ion-icon name="add-circle-outline"></ion-icon>
								Nuevo Pedido
							</button>
						</li>
					</ul>
				</div>
			</div>

			<div class="content" id="content">
				<img src="./assets/img/loading.gif" alt="" class="loading" />
			</div>

			<div class="footer">
				<p>Luis Alfredo Maximino Flores - Prueba SOC</p>
			</div>
		</div>
	</body>
</html>
